{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <header>
        <h1 class="text-center my-4">{% block header %}Event Management System{% endblock %}</h1>
    </header>
    <nav class="mb-4">
        <div class="container">
            <a href="{% url 'event_list' %}" class="btn btn-primary">Home</a>
            <a href="{% url 'event_add' %}" class="btn btn-success">Add Event</a>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
